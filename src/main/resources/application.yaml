spring:
  application:
    name: library
  datasource:
    url: jdbc:postgresql://localhost:5433/library
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          use_sql_comments: true
          highlight.sql: true
  graphql:
    graphiql:
      enabled: true